---
- name: Local Module Install
  hosts: localhost
  vars:
    dotmodules:
      repo: "file://{{ playbook_dir }}/modules"
      dest: "{{ ansible_env.HOME }}/.dotmodules.test"  # Where to clone the repo
      install:
        - shell
        - git
        - dev-tools
        - editor
        - python
        - node
        - go
  roles:
    - ansible-role-dotmodules